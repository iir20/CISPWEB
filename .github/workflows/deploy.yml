name: Deploy to GitHub Pages

# Trigger the workflow when pushing to the 'main' branch
on:
  push:
    branches:
      - main  # This triggers the action on pushing to the main branch
  pull_request:
    branches:
      - main  # Also trigger on PR to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The virtual machine to run the workflow on

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (needed if you're using npm or building with JavaScript)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Choose the Node.js version

      # Step 3: Install dependencies (if applicable)
      - name: Install dependencies
        run: |
          npm install  # Only needed if your project uses npm or has dependencies

      # Step 4: Build the project (only if needed)
      - name: Build the project
        run: |
          npm run build  # Modify this if you have a build step for your site

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided GitHub token
          publish_dir: ./  # Directory to deploy (your root directory if no build folder)
          publish_branch: gh-pages  # Branch where the site will be deployed
